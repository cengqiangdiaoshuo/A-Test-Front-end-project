<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼群day查看器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #image-container {
            text-align: center;
        }

        img {
            max-width: 80vw;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
            border: 5px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="" alt="星期图片" id="day-image">
    </div>

    <script>
        // 定义星期对应的图片文件名（注意：getDay()返回0为周日，1-6为周一到周六）
        const weekImages = [
            'sun.jpg',  // 0: 周日
            'mon.jpg',  // 1: 周一
            'tue.jpg',  // 2: 周二
            'wed.jpg',  // 3: 周三
            'thu.jpg',  // 4: 周四
            'fri.jpg',  // 5: 周五
            'sat.jpg'   // 6: 周六
        ];

        // 获取当前时间
        const now = new Date();
        const dayOfWeek = now.getDay();  // 0-6对应周日到周六

        // 构建图片路径（假设图片放在当前目录的images文件夹中）
        const imagePath = `images/${weekImages[dayOfWeek]}`;

        // 设置图片
        const imageElement = document.getElementById('day-image');
        imageElement.src = imagePath;
        imageElement.alt = `星期${dayOfWeek === 0 ? '日' : dayOfWeek}图片`;

        // 可选：实时更新时间（每秒钟检查一次，防止时区变化等问题）
        setInterval(() => {
            const newNow = new Date();
            const newDay = newNow.getDay();
            if (newDay !== dayOfWeek) {
                window.location.reload();  // 当天变化时刷新页面
            }
        }, 1000);
    </script>
</body>
</html>
